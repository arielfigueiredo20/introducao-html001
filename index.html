<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu site</title>
</head>
<body>
    <!-- Cabeçalho. Menu de navegação e outras informações -->
    <header>
        <!-- Conteúdo de navegação -->
        <nav>
            <!-- Lista ordenada -->
            <ol type="A">
                <!-- List item = Item da lista -->
                <li>Sobre</li>
                <li>Contato</li>
                <li>Portifólio</li>
            </ol>
            <!-- Lista desordenada -->
            <ul type="square">
                <li>Sobre</li>
                <li>Contato</li>
                <li>Portifólio</li>
            </ul>
        </nav>
    </header>
    <!-- Conteúdo principal -->
    <main>
        <!-- Tags para títulos -->
        <h1>Título 1 </h1>
        <h2>Título 2 </h2>
        <h3>Título 3 </h3>
        <h4>Título 4 </h4>
        <h5>Título 5 </h5>
    </main>
    <!-- Rodapé da página -->
    <footer></footer>
</body>
</html>
